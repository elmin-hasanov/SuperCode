<body>
    <!DOCTYPE html>
    <html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kontaktformular</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <form>
            <div class="div">
                <label class="stern" for="vorname">Name</label>
                <div class="name">
                    <input type="text" id="vorname" placeholder="Vorname">
                    <input type="text" id="nachname" placeholder="Nachname">
                </div>
            </div>
    
            <div class="div">
                <label class="stern" for="email">Email</label>
                <input type="email" id="email" required>
            </div>
    
            <div class="div">
                <label for="thema">Thema</label>
                <select id="thema">
                    <option value="General">General</option>
                    <option value="Advertise" selected>Advertise</option>
                    <option value="Partnership">Partnership</option>
                </select>
            </div>
    
            <div class="div">
                <label class="stern" for="nachricht">Nachricht</label>
                <textarea id="nachricht" rows="5" required></textarea>
            </div>
    
            <div class="div">
                <button type="submit">Absenden</button>
            </div>
        </form>    
    </body>
</html>
