<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <fieldset>
        <legend>Register form</legend>
        <label for="name">Name:</label>
        <input type="name" placeholder="Email"><br>

        <label for="Surname">Surname:</label>
        <input type="email" placeholder="Email"><br>

        <label for="email">Email:</label>
        <input type="email" placeholder="Email"><br>

        <label>Gender</label>

        <input class="gender" id="html" type="radio" name="fav-lag" checked value="hmtl">
        <label class="gender" for="html">Male</label>

        <input class="gender" id="css" type="radio" name="fav-lag" value="css">
        <label class="gender" for="css">Female</label><br>

        <label for="file">Picture</label>
        <input type="file" id="file"><br>

        <label for="sele">Country</label>
        <select id="sele">
            <option value="Germany">Germany</option>
            <option value="France">France</option>
            <option value="USA">USA</option>
        </select><br>
        
        <label for="sele">Preferred languages</label>

        <select id="sele" multiple>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JS">JS</option>
            <option value="React">React</option>
        </select><br>

        <label>Fields of activity</label>
        <label class="checkbox" for="checkboxhappy">IT</label>
        <input type="checkbox" id="checkboxhappy">
        <label class="checkbox" for="checkboxhappy2">Design</label>
        <input type="checkbox" id="checkboxhappy2">
        <label class="checkbox" for="checkboxhappy3">Other</label>
        <input type="checkbox" id="checkboxhappy3"><br>
                
        <input type="button" value="submit">
        <input type="button" value="reset">
    </fieldset>
</body>
</html>
