<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <h1>Forms</h1>

    <p>Welche gibt es?</p>

    <!-- * Text -->
    <!-- Jedes inputfeld kann eine "label" haben. Diese kann ich miteinander verheiraten, ich muss das "for" gleich bennnen wir die "id" des inputfeldes -->
    <label for="firstname">Text:</label>
    <input id="firstname" type="text">

    <!-- From benutzen wir wenn wir mehrere Inputfelder haben (mehr als 2 stück) -->
    <form>
        <!-- * Number -->
        <label for="num">Number:</label>
        <input id="num" type="number" min="0" max="10">

        <!-- * Tel -->
        <label for="tel">Tel:</label>
        <input type="tel" id="tel">

        <!-- * Email -->
        <label for="mail">E-Mail:</label>
        <input type="email" id="mail">

        <hr>
        <!-- * Radios -->
        <!-- Bei Radio benötigen wir auch das "value" (WICHTIG) -->
        <!-- name benötigen wir hier um die einzelenn Radios zu verheiraten -->
        <!-- Benutzen wir wenn der user nur eine Auswahloption hat -->
        <!-- Das vorausgewählte element geben wir "checked" damit es sofort ausgewählt ist wenn die seite geladen wird -->
        <div>
            <label>Was machst du am liebsten?</label>

            <input id="html" type="radio" name="fav-lag" checked value="html">
            <label for="html">HTML</label>

            <input id="css" type="radio" name="fav-lag" value="css">
            <label for="css">CSS</label>

            <input id="ts" type="radio" name="fav-lag" value="typescript">
            <label for="ts">TS</label>
        </div>

        <!-- * Checkbox -->
        <label for="checkboxHappy">Happy?</label>
        <input type="checkbox" id="checkboxHappy">
        <label for="checkboxHappy2">Super Dupper Happy?</label>
        <input type="checkbox" id="checkboxHappy2">

        <!-- * Date -->
        <label for="datum">Date:</label>
        <input type="date" id="datum">

        <!-- * Password -->
        <label for="password">Password</label>
        <input type="password" id="password">

        <!-- * file -->
        <label for="file">File</label>
        <input type="file" id="file">

        <!-- * range -->
        <!-- for und id optional -->
        <label for="range">Range</label>
        <input id="range" type="range" min="0" max="60" step="0">

        <br>

        <!-- * button -->
        <input type="button" value="go">

        <br>

        <!-- * Textarea -->
        <label for="textarea">Textarea</label>
        <textarea cols="30" rows="10" id="textarea"></textarea>

        <!-- * Select & Option -->
        <!-- Hier kann er nur eins asuwählen -->
        <!-- same same like Radio -->
        <!-- Hier wird Value benötigt !!! -->
        <label for="sele">Vorwahlen</label>
        <select id="sele">
            <option value="+49">+49</option>
            <option value="+39">+39</option>
            <option value="+1">+1</option>
        </select>


        <!-- * Submit -->
        <!-- submit kann ich nur innerhalb eines from tags benutzen -->
        <!-- über das value kann ich den text ändern -->
        <input type="submit" value="lets Go">
    </form>


    <!-- * Placeholder -->
    <input type="text" placeholder="Vorname eintragen...">

    <!-- * Disabled -->
    <label for="dis">Disabled:</label>
    <input id="dis" type="text" disabled>
    <button disabled>Go</button>


    <!-- * Required -->
    <!-- Vortsicht, man kann das required löschen in den dev tool -->
    <form>
        <label for="req">Pflichtfeld:</label>
        <input type="text" id="req" required>
        <input type="submit">
    </form>


    <!-- * Es Gibt noch mehr input felder -->

    <input type="datetime-local">
    <input type="time">
    <input type="color">
    <input type="search">



</body>

</html>
